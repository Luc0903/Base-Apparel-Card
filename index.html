<!DOCTYPE html>
<html lang="en">
<head>
	<title>Base Apparel coming soon page | Frontend Mentor</title>
	<meta charset="utf-8">
	<link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
	<div class="card">
		<div class="card__inner">
			<div class="header">
				<div class="logo">
					<span class="logo__svg">
						<img src="./logo.svg" alt="logo">
					</span>
				</div>
			</div>
			<div class="image">
				<img src="./hero-mobile.jpg" class="mobile-image" alt="promotional-image">
			</div>
			<div class="text grid-item3">
				<p class="text__red">
					we're
				</p>
				<p class="gray__text">
					coming <br> soon
				</p>
			</div>
			<div class="second__text">
				<p class="second__text--letters">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
			</div>
			<form>
				<input type="email" value="Email Address">
				<i class='bx bx-chevron-right' id="arrow"></i>
			</form>
		</div>
	</div>
</body>
</html>
